<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div id="cardArea">
        <div id="enemyArea">
            <section class="enemyCard" id="eplaceLL">
                <img class="enemyCardImg" id="MELL">
                <h3 class="enemyName" id="NELL"></h3>
            </section>
            <section class="enemyCard" id="eplaceLeft">
                <img class="enemyCardImg" id="MEL">
                <h3 class="enemyName" id="NEL"></h3>
            </section>
            <section class="enemyCard" id="eplaceMid">
                <div id="enemyShield"></div>
                <img class="enemyCardImg" id="MEM">
                <h3 class="enemyName" id="NEM"></h3>
            </section>
            <section class="enemyCard" id="eplaceRight">
                <img class="enemyCardImg" id="MER">
                <h3 class="enemyName" id="NER"></h3>
            </section>
            <section class="enemyCard" id="eplaceRR">
                <img class="enemyCardImg" id="MERR">
                <h3 class="enemyName" id="NERR"></h3>
            </section>
        </div>
        <div id="playerArea">
            <section class="playerCard" id="pplaceLeft">
                <img class="playerCardImg" id="MPEL">
                <h3 class="playerName" id="NPEL"></h3>
            </section>
            <section class="playerCard" id="pplaceMid">
                <div id="playerShield"></div>
                <img class="playerCardImg" id="MPEM">
                <h3 class="playerName" id="NPEM"></h3>
            </section>
            <section class="playerCard" id="pplaceRight">
                <img class="playerCardImg" id="MPER">
                <h3 class="playerName" id="NPER"></h3>
            </section>
        </div>
    </div>
    <div id="summonArea">
        
    </div>

    <p id="exit">X</p>
    <p id="info">?</p>
    <p id="history">Move History</p>
    <p id="roundNum">Round: 1</p>

    <div id="diceArea">
        
    </div>
    
    <!--Linking Script-->
    <script src="game.js"></script>
</body>
</html>
